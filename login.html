<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./assets/Login.js" defer></script>
    <title>eRacun</title>
</head>
<body>
    <header>
        <div class="title-div">
         <img class="logo" src="./images/eRacun-logo.jpeg" alt="Logo">
         <h1>eRacun</h1>
        </div>
         <ul>
             <li>Home</li>
             <li>Services</li>
             <li>Resources</li>
             <li>About Us</li>
             <li>Contact Us</li>
             <li>Log In</li>
         </ul>
     </header>
    <section class="logIn">
        <h1 id="login-title">Log In</h1>
        <form id="form-login" action="">
            <input class="input" type="email" id="email" placeholder="Enter email">
            <input class="input" type="password" id="pass" placeholder="password">
            <button type="submit" class="style-btn" id="form-btn">Login </button>
        </form>
    </section>
</body>
</html>
